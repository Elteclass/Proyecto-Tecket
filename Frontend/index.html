<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECKET</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form action="../Backend/index.php" method="POST" class="sign-in">
                <h2>Eres administrador?</h2>
                <div class="social-networks">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-microsoft"></ion-icon>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn">INICIAR SESIÓN</button>
            </form>
        </div>
        <div class="container-form">
            <form class="report">
                <h2>Reportar problema</h2>
                <div class="social-networks">
                    <ion-icon name="warning-outline"></ion-icon>
                </div>
                <button class="btn">Reportar</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus credenciales para revisar los ticket levantados</p>
                <button class="btn" id="btn-sign-up">Reportar</button>
            </div>
            <div class="welcome-report welcome">
                <h3>¡Hola!</h3>
                <p>Tienes una problematica, genera un ticket y se resolvera lo más antes posible</p>
                <button class="btn" id="btn-report">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script src="JS/loginScript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
