<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera tu ticket</title>
    <link rel="stylesheet" href="CSS/style_ticket.css">
</head>
<body>
    <div class="header">
        <h2><ion-icon name="hammer-outline"></ion-icon>Nuevo Ticket</h2>
        <button class="btn-create-ticket" id="submitBtn">Crear ticket</button>
    </div>
    <div class="container">
        <form id="ticketForm" action="../Backend/procesarticket.php" method="POST" enctype="multipart/form-data">
            <div class="form-content">
                <div class="form-left">
                    <div class="input-group">
                        <label for="nucontrol">No. Control</label>
                        <input type="text" id="nucontrol" name="nucontrol" class="form-input" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-input" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" class="form-input" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Area del problema</label>
                        <select name="area" id="area" class="form-select" required>
                            <option value="Entrada peatonal">Entrada peatonal</option>
                            <option value="Edificio academico">Edificio academico</option>
                            <option value="Edificio Administrativo">Edificio Administrativo</option>
                            <option value="Edificio 100">Edificio 100</option>
                            <option value="Edificio 200">Edificio 200</option>
                            <option value="Edificio 300">Edificio 300</option>
                            <option value="Edificio 500">Edificio 500</option>
                            <option value="Edificio 600">Edificio 600</option>
                            <option value="Edificio 900">Edificio 900</option>
                            <option value="Cafeteria">Cafeteria</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Tipo de falla</label>
                        <select name="failure" id="failure" class="form-select" required>
                            <option value="Electricidad">Electricidad</option>
                            <option value="Mobiliario">Mobiliario</option>
                            <option value="Plomería">Plomería</option>
                            <option value="Limpieza">Limpieza</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="descripcion">Descripción</label>
                        <textarea name="descripcion" id="descripcion" class="form-textarea" required></textarea>
                    </div>
                </div>
                
                <div class="form-right">
                    <div class="upload-section">
                        <label>Subir imagen</label>
                        <div class="upload-area">
                            <div class="upload-content">
                                <img src="IMG/subir-foto.svg" alt="Subir imagen">
                                <p>Sube una imagen del problema</p>
                                <span class="upload-info">
                                    <ion-icon name="information-circle-outline"></ion-icon>
                                    Subir tu foto (JPG o PNG, tamaño max: 500KB).
                                </span>
                            </div>
                            <input id="upload-image" name="imagen" class="upload-input" type="file" accept="image/png, image/jpg">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Script para enviar el formulario cuando se hace clic en el botón "Crear ticket"
        document.querySelector('.btn-create-ticket').addEventListener('click', function() {
            document.getElementById('ticketForm').submit();
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
